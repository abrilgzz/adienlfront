<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADIENL Asociación de Deportes Invernales del Estado de Nuevo León, A.C.</title>
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/responsee.css">
  <!-- CUSTOM STYLE -->
  <link rel="stylesheet" href="css/template-style.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
</head>
<body class="size-1140 align-content-left">
  <div class="line">
    <div id="content-wrapper">
      <!-- LEFT COLUMN -->
      <div id="navBar"></div>
      <!-- RIGHT COLUMN -->
      <div class="s-12 m-8 l-9">
        <div class="box">
          <!-- HEADER -->
          <form class="customform" method="post" action="#">

            <div class="form-title-row">
              <h2>Inscripción a Evento</h2>
            </div>

            <span>Evento al que deseas inscribirte</span>
            <p>
              <select name="dropdown">
                <option>Campeonato Nacional 2018</option>
                <option>Examen de Nivel</option>
                <option>Examen de Filos</option>
              </select>
            </p>

            <h3> Confirma tus datos </h3>

            <span>Nombre Completo </span> <p> Abril Marina González Ramírez</p><br>
            <span>Categoría</span>
            <p>
            <input type="radio" name="category" value="category"> Mayor<br>
          </p>
            <span>Nivel</span>
            <p>
            <input type="radio" name="level" value="level"> Novicios<br>
          </p>
          <span>Entrenador </span> <p> Edgar Beckley</p><br>
            <span>Club al que perteneces </span> <p> Ciel Fundidora</p><br>


            <div class="form-row">
              <button type="submit">Confirmar inscripción</button>
            </div>
          </form>
        </div>
        <!-- FOOTER -->
        <div id="footer"></div>
      </div>
    </div>
  </div>
</div>
<img id="background" class="hide-s" src="img/background.jpg" alt="">
<script type="text/javascript" src="js/responsee.js"></script>
<script type="text/javascript" src="js/navBarFooter.js"></script>
</body>
</html>
